<section class="cta">
    <h2 class="cta__header">Launching</h2>
    <h3 class="cta__countdown">
        June 21, 2021
    </h3>
    <h3 class="cta__countdown">
        {{this.days}}D | {{this.hours}}H | {{this.minutes}}M
    </h3>

    <h3 class="cta__countdown--seconds">
        {{digitFill}}{{this.seconds}}
    </h3>
    

</section>
