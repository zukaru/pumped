<section class="cta">
    <h2 class="cta__header">Countdown to Launch</h2>
    <h3 class="cta__countdown">
        June 21, 2021
    </h3>
    <h3 class="cta__countdown">
        Days: {{this.days}}
    </h3>
    <h3 class="cta__countdown">
        Hours: {{this.hours}}
    </h3>
    <h3 class="cta__countdown">
        Minutes: {{this.minutes}}
    </h3>
    <h3 class="cta__countdown">
        Seconds: {{this.seconds}}
    </h3>

</section>
